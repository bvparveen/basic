<!DOCTYPE html>
<html>
<body>
    <h2>Maximum number of array</h2>
     <p id="demo"></p>
      <script>
        var arr = [12, 32, 43, 43, 22, 11, 2,88, 76];
        var max = [0];
        for (var i = 1; i < arr.length; i++)
         {
            if (arr[i] > max)
                max = arr[i]
          }

        document.write(max + "<br/>") 
    </script>

</body>

</html>
